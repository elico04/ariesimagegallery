<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/632750d27de61097031a51c1_webclip.jpg" type="images/x-icon">

    <link rel="stylesheet" href="styles/main.css">

    <title>Aries Image Gallery</title>
</head>
<body>

        <h2>Aries Image Gallery</h2>
    </header>
    <main>
        <!-- Photo Grid -->
        <div class="row"> 
            <div class="column">
                <img src="images/1.jpg" alt="">
                <img src="images/2.jpg" alt="">
                <img src="images/3.webp" alt="">
                <img src="images/4.png" alt="">
                <img src="images/5.jpg" alt="">
                <img src="images/6.jpg" alt="">
            </div>
            
            <div class="column">
                
                <img src="images/7.jpg" alt="">
                <img src="images/8.jpg" alt="">
                <img src="images/9.jpg" alt="">
                <img src="images/10.jpg" alt="">
                
            </div> 
            
            <div class="column">
                <img src="images/11.jpg" alt="">
                <img src="images/12.webp" alt="">
                <img src="images/13.jpg" alt="">
                <img src="images/14.jpg" alt="">
                <img src="images/15.jpg" alt="">
                <img src="images/16.webp" alt="">
                
            </div>
            
            <div class="column">
                <img src="images/17.jpg" alt="">
                <img src="images/18.jpg" alt="">
                <img src="images/19.jpg" alt="">
                <img src="images/20.webp" alt="">
                <img src="images/21.jpg" alt="">
                <img src="images/22.jpg" alt="">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="copyright"></span> Eric Lico</p>
    </footer>

        <!-- Javascript - Get Current Year for the Footer -->
        <script>
            window.onload = function() {
                var d = new Date();
                document.getElementById("copyright").innerHTML = d.getFullYear();
            }
        </script>
</body>
</html>
